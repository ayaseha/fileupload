<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org"
	th:replace="~{layout/layout-common :: layout(~{::head}, ~{::main})}">
	<head>
		<script type="text/javascript">
		 $(function(){
	        	getCategory();
	        });
	        
	        function getCategory(){
	        	$.get(
	      			"/common/category",//url
	      			function(resultHtml){ //success
	        			$("#category").html(resultHtml);
	        		}
	        	)
	        }
		</script>
	</head>
	<main>
		<h1>메인영역</h1>
		<div class="wrap">
			<p>인덱스 페이지</p>
		</div>
	</main>
</html>
